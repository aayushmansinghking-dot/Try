<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        
        /* The Video Player */
        #video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* Hidden until button is clicked */
            z-index: 10;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* The Button */
        #play-btn {
            padding: 20px 40px; font-size: 1.5rem; color: #D4AF37; 
            background: transparent; border: 2px solid #D4AF37; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 3px;
            transition: 0.3s;
        }
        #play-btn:hover { background: #D4AF37; color: #000; }
    </style>
</head>
<body>

    <button id="play-btn" onclick="playVideo()">ENTER RESIDENCE</button>

    <div id="video-container">
        <video id="myVideo" playsinline>
            <source src="work.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function playVideo() {
            var videoBox = document.getElementById('video-container');
            var video = document.getElementById('myVideo');
            var btn = document.getElementById('play-btn');

            // Hide button, Show video
            btn.style.display = 'none';
            videoBox.style.display = 'block';

            // Play
            video.play().catch(error => {
                alert("Video failed to play: " + error.message + "\nCheck if 'work.mp4' is in the folder!");
                console.log(error);
            });
        }
    </script>

</body>
</html>
